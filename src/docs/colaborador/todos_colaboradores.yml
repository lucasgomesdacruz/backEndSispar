tags:
  - Colaborador
description: Endpoint para listar todos os colaboradores cadastrados
responses:
  200:
    description: Lista de colaboradores retornada com sucesso
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          nome:
            type: string
          email:
            type: string
          cargo:
            type: string
          salario:
            type: number
